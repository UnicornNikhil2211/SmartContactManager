<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
			  	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Contact Details</title>
</head>

<body>
	
	<section>
		
	<div class="container">
    <div class="main-body">
    
          <div th:if="${contact}" class="row gutters-sm">
          
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img class="img-progile" th:src="@{'/img/'+${contact.image}}">
                    <div class="mt-3">
                      <h4><span th:text="${contact.name}"></span></h4>
                      <p class="text-secondary mb-1">(<span th:text="${contact.nickname}"></span>)</p>
                      <p class="text-muted font-size-sm">  
                       <span th:text="${contact.address}"></span>,
                       <span th:text="${contact.city}"></span>,
                       <span th:text="${contact.state}"></span>,
                       <span th:text="${contact.country}"></span>
                       </p>
                      <button class="btn btn-primary">Follow</button>
                      <button class="btn btn-outline-primary">Message</button>
                    </div>
                  </div>
                </div>
              </div>
            
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Full Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <span th:text="${contact.name}"></span>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                       <span th:text="${contact.email}"></span>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Phone</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                       <span th:text="${contact.phone}"></span>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Address</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                       <span th:text="${contact.address}"></span>,
                       <span th:text="${contact.city}"></span>,
                       <span th:text="${contact.state}"></span>,
                       <span th:text="${contact.country}"></span>
                    </div>
                  </div>
                  <hr>
                   <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Pin code</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                       <span th:text="${contact.pincode}"></span>
                    </div>
                  </div>
                  <hr>
                   <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Country</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                       <span th:text="${contact.country}"></span>
                    </div>
                  </div>
                  <hr>
                   <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">About</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                    <!-- th:text="${contact.description}" -->
                      <span id="description" th:text="${contact.description}"></span>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                      <a class="btn btn-info " target="__blank" href="https://www.bootdey.com/snippets/view/profile-edit-data-and-skills">Edit</a>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>

		<div th:unless="${contact}" class="alert alert-danger" role="alert">
		  <h4 class="alert-heading">Alert!</h4>
		  <p>You access is unauthenticated, you do not have permission to access this content. </p>
		  <hr>
		  <p class="mb-0">Whenever you need to login with authorized user.</p>
		</div>

        </div>
    </div>
	
	
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	
	<script type="text/javascript">
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	
	
	<script type="text/javascript">
	
	var data = document.getElementById("description").innerText;
	
	document.getElementById("description").innerHTML = data;
	
	</script>
	
	</section>
	
</body>
</html>
