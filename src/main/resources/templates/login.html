<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Log In</title>
</head>
<body>
	
	<section>
		
		<div class="container col-md-5 mt-4">
	
		<div th:if="${param.error}" class="alert alert-danger">
	    	Invalid user name and password.
	    </div>
	    
	    <div th:if="${param.logout}" class="alert alert-success">
	    	You have been log out.
	    </div> 
	
	 <!-- Form Start -->
	<form method="post"  th:action="@{/dologin}">
	
	<div class="card mt-2 mb-3">
		
	  <h5 class="card-header text-center font-color">Login</h5>
	  <div class="card-body">
	    
	   
	    
	   <div class="row">
	   
		  <div class="col-sm-12">  
			   <div class="form-group row">
			    <label for="inputName" class="col-sm-3 col-form-label">User Name</label>
			    <div class="col-sm-9">
			      <input type="text" name="username" 
			      class="form-control " 
			      id="inputName" placeholder="Your email here" required autofocus> 
			    </div>	     
			  </div>                                                                                                                                           
		  
			  <div class="form-group row">
			    <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
			    <div class="col-sm-9">
			      <input type="password" name="password" class="form-control" 
			      id="inputPassword" placeholder="Your password here" required>
			    </div>
			  </div>
			  
			  <div class="form-group row">
			    <div class="col-sm-4">
			    <label for="remember-me" class="font-color"><span>Remember me</span>
			    <span><input id="remember-me" name="remember-me" type="checkbox"></span>
			    </label>
			    </div>
			    <div class="col-sm-8">
			      <div id="register-link" class="text-right">
             		<a class="font-color" th:href="@{signup}">Register here</a>
             		</div>
			    </div>
			  </div>	  
			 	  
		  </div>
	    
	 </div>
	
	  </div>
	</div>
	
		 <div class="form-group text-right">
		    <div class="col-sm-12 ">
		    	<button type="submit" class="btn bg-primary">Sign in</button>
		      	<button type="reset" class="btn btn-secondary">Reset</button>	      
		    </div>
		 </div>
	</form>
	<!-- End Form -->	
	</div>
		
	</section>
	
</body>
</html>
