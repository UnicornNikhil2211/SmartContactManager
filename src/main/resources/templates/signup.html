<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Sign Up</title>
</head>
<body>
	
<!-- <section class="banner d-flex justify-content-center align-items-center"> -->
    <section>
	<div class="container col-md-8">
	
	 <!-- Form Start -->
	<form th:action="@{process}"  th:method="post" th:object="${user}" enctype="multipart/form-data">
	
	<div class="card mt-2 mb-3">
	  <h5 class="card-header text-center font-color">Create an Account</h5>
	  <div class="card-body">
	    <!-- <p class="card-text">Please fill your details here.</p> -->
	    
	   <div class="row">
	   
		  <div class="col-sm-9">  
			   <div class="form-group row">
			    <label for="inputName" class="col-sm-3 col-form-label">Your Name</label>
			    <div class="col-sm-9">
			      <input type="text" name="name" 
			      class="form-control " 
			      id="inputName" placeholder="Your name here"
			      th:value="${user.name}"
			      th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"> 
			      <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}" >
			      </div> 
			    </div>
			     
			  </div>                                                                                                                                           
		  
			  <div class="form-group row">
			    <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
			    <div class="col-sm-9">
			      <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Your password here"
			      th:classappend="${#fields.hasErrors('password')?'is-invalid':''}">
			      <!-- th:value="${user.password}" -->
			      <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
			      </div>
			    </div>
			  </div>
		  
			  <div class="form-group row">
			    <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
			    <div class="col-sm-9 ">
			      <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Your email here"
			      th:value="${user.email}"
			      th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">
			      <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
			      </div>
			    </div>
			  </div>
		  
			  <div class="form-group row">
			    <label for="inputRole" class="col-sm-3 col-form-label">Role</label>
			    <div class="col-sm-9">
			      <select id="inputState" name="role" class="form-control"
			      th:value="${user.role}"
			      th:classappend="${#fields.hasErrors('role')?'is-invalid':''}">
			        <option selected></option>
			        <option value="ROLE_USER">Normal</option>
			        <option value="ROLE_ADMIN">Administrator</option>
			      </select>
			      <div class="invalid-feedback" th:each="e : ${#fields.errors('role')}" th:text="${e}">
			      </div>
			    </div>
			  </div>
		  
			   <div class="form-group row">
			    <label for="textAbout" class="col-sm-3 col-form-label">About you</label>
			    <div class="col-sm-9">
			    <textarea class="form-control" name="about" id="textAbout" rows="3" placeholder="Please describe about you"
			    th:value="${user.about}"></textarea>
			    </div>
			  </div>
		 	  
			  <fieldset class="form-group">
			    <div class="row">
			      <legend class="col-form-label col-sm-3 pt-0">User Status</legend>
			      <div class="col-sm-9">
			       <div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="isActive" id="inlineRadio1" value="true" checked="checked">
					  <label class="form-check-label" for="inlineRadio1">Enable</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="isActive" id="inlineRadio2" value="false" >
					  <label class="form-check-label" for="inlineRadio2">Disable</label>
					</div>
			      </div>
			    </div>
			  </fieldset>
			  
			  <div class="form-group row">
			    <div class="col-sm-3">
			    </div>
			    <div class="col-sm-9">
			      <div class="form-check">
			        <input class="form-check-input" type="checkbox" name="agreement" id="gridCheck1">
			        <label class="form-check-label" for="gridCheck1">
			        	I agreed terms and conditions.
			        </label>
			      </div>
			    </div>
			  </div>
		  
		  </div>
		  <!--Photo Start  -->
		  <div class="col-sm-3 ">
		    <div class="card" style="height: 200px;" >
		      <div class="card-body text-center">
		        <!-- <label class="card-title ">Photograph</label> -->
		        <img  class="img-thumbnail" id="output" name="imageUrl" alt="" th:src="@{/img/blank-profile-picture.png}">       
		      </div>
		    </div>
		    <div class="form-group">
				<!-- <label for="inputIamge">Choose Image</label> -->
				 <input type="file" class="form-control-sm" id="inputIamge" 
				 name="file"
				 accept="image/*" 
				 onchange="loadFile(event)">
			</div>
		  </div>
		   <!-- End Photo  -->	    
	 </div>
		  
	  	
	  </div>
	</div>
	
		 <div class="form-group text-right">
		    <div class="col-sm-12 ">
		    	<button type="submit" class="btn bg-primary">Save Account</button>
		      	<button type="reset" class="btn btn-secondary">Reset</button>	      
		    </div>
		 </div>
	</form>
	<!-- End Form -->	
	</div>
	
	</section>
	
</body>
</html>
